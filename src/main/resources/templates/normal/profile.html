<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is about page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img style="width: 200px; height: 200px;"
							class="my_profile_pic text-center"
							th:src="@{'/images/'+${user.imageUrl}}" alt="profile photo" />
					</div>
					<h1 class="text-center mt-5" th:text=${user.name}></h1>
					<table class="table ml-5 text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<td scope="col">SCUMER<span th:text="${user.id}"></span></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About you</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(()=>{
				$('.item').removeClass("active");
				$('#profile-link').addClass("active");
			})
		</script>
	</section>
</body>
</html>
