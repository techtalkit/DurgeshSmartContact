<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is contact detail page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img style="width: 200px; height: 200px;" class="my_profile_pic"
						th:src="@{'/images/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> <span
							th:text="${contact.secondName}"></span>
					</h3>
					<div class="table-responsive">
					<table class="table table-hover ml-5">
						<thead class="thead-light">
							<tr>
								<th scope="col">#ID</th>
								<td scope="col">SCUMER<span th:text="${contact.cid}"></span></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phoneString}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					</div>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container mt-5">
						<button th:onclick="|deleteContact(${contact.cid})|"
							class="btn btn-danger btn-lg mx-2">Delete</button>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
							<button type="submit" class="btn btn-primary btn-lg">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You do not have permissions to see this
			contact....</h1>
	</section>
</body>
</html>
