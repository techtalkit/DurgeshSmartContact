<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is about page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img style="width: 200px; height: 200px;"
							class="my_profile_pic text-center"
							th:src="@{'/images/contact.png'}" alt="profile photo" />
					</div>
					<h1
						class="text-center mt-5 text-secondary font-italic font-weight-light">
						Start Adding Your Contacts On Cloud...</h1>
					<a th:href="@{/user/add-contact}"class="btn mt-5 btn-primary btn-block text-uppercase">
						Add New Contact
					</a>
					<hr />
					<h3 class="my-3">Donate us</h3>
					<input type="text" id="payment_field" class="form-control my-2" placeholder="Enter amount here">
					<div class="container text-center mt-3">
						<button onclick="paymentStart()" class="btn btn-success btn-block">Checkout</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(()=>{
				$('.item').removeClass("active");
				$('#home-link').addClass("active");
			})
		</script>
	</section>
</body>
</html>
