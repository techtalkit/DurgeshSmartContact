<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Contact Form</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">
								<!--Firstname-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input requied type="text" id="firstname" name="name"
										placeholder="Enter name here" class="form-control" />
								</div>
								<!--Secondname-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user"></i>
										</div>
									</div>
									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter second name" class="form-control" />
								</div>
								<!--Phone-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required min="10" type="number" id="phoneString"
										name="phoneString" placeholder="Enter your phone"
										class="form-control" />
								</div>
								<!--Email field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-edge"></i>
										</div>
									</div>
									<input required type="email" id="email" name="email"
										placeholder="Enter your email" class="form-control" />
								</div>
								<!--Work field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required type="text" id="work" name="work"
										placeholder="Enter your work" class="form-control" />
								</div>
								<!--User Description-->
								<div class="form-group mt-3">
									<textarea placeholder="Enter contact description"
										name="description" id="mytextarea" class="form-control"
										rows="10"></textarea>
								</div>
								<!--Contact Image-->
								<div class="custom-file">
									<input type="file" name="imageFile" />
								</div>
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
		<script>
			$(document).ready(()=>{
				$('.item').removeClass("active");
				$('#addcontact-link').addClass("active");
			})
		</script>
	</section>
</body>
</html>
