<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>This is about page</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">
                        <div class="alert alert-success mt-3" role="alert">
                            We have sent the OTP to your email
                        </div>
                        <!-- Message alert -->
                        <div th:if="${session.message}" class="container">
                            <div class="alert alert-danger my-2 text-center" role="alert">
                                <span th:text="${session.message}"></span>
                            </div>
                        </div>
                        <form method="post" th:action="@{/verify-otp}">
                            <div class="form-group">
                                <input required name="otp" type="text" placeholder="Enter otp" class="form-control">
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-success">
                                    Verify OTP
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
